plugins {
    id 'java'
    id 'application'
}

wrapper {
    gradleVersion = '5.6.4'
}

group 'roppy.dq10.rankanalytics.converter'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'roppy.dq10.rankanalytics.converter.RankConverterMain'

repositories {
    mavenCentral()
}

dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.736')

    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '2.2.7'
    implementation 'com.amazonaws:aws-lambda-java-core:1.1.0'
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation group: 'commons-net', name: 'commons-net', version: '3.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.16.10'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "1.16.10"
}

jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}